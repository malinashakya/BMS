<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Form</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Admin Form">
                <p:messages id="messages" showDetail="true" />

                <p:inputText id="username" value="#{adminBean.admin.username}" placeholder="Username" required="true" requiredMessage="Username is required" />
                <p:password id="password" value="#{adminBean.admin.password}" placeholder="Password" required="true" requiredMessage="Password is required" />
                <p:inputText id="firstName" value="#{adminBean.admin.firstName}" placeholder="First Name" required="true" requiredMessage="First Name is required" />
                <p:inputText id="lastName" value="#{adminBean.admin.lastName}" placeholder="Last Name" required="true" requiredMessage="Last Name is required" />
                <p:inputText id="address" value="#{adminBean.admin.address}" placeholder="Address" required="true" requiredMessage="Address is required" />
                <p:inputText id="contact" value="#{adminBean.admin.contact}" placeholder="Contact" required="true" requiredMessage="Contact is required">
                    <f:convertNumber integerOnly="true" />
                </p:inputText>

                <p:commandButton value="Submit" action="#{adminBean.saveAdmin}" update="messages" />
            </p:panel>
        </h:form>
    </h:body>
</html>
